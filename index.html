<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Classified Objective Helper</title>

        <link rel="stylesheet" href="styles/main.css">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        
        <script type="text/javascript" src="data/normal.json"></script>
        <script type="text/javascript" src="data/extreme.json"></script>
        <script type="text/javascript" src="data/securehvt.json"></script>

        <script src="scripts/main.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    </head>

    <body onLoad="loadDecks()">


        <div class="background-container">
            <div class="top-background"></div>
        </div>

        <header>
            <span class="menu-logo">Classified Objective Helper</span> 
            <span class="menu-divider"></span>  
            <span class="menu-item initially-hidden" id="deck-menu-item">
                Deck: <span class="badge" id="deck"></span>
            </span>

            <span class="menu-item initially-hidden" id="number-of-objectives-menu-item">
                Objectives: <span class="badge badge-light" id="number-of-objectives"></span>
            </span>

            <span class="menu-item initially-hidden" id="restart-menu-item">
                <button type="button" class="btn btn-warning btn-sm" onClick="restart()">
                    <span class="fas fa-sync-alt"></span>
                    <span class="d-none d-sm-inline">RESET</span>
                </button>

                </a>
            </span>

        </header>



    <!-- main page -->
    <div class="container">

        <div id='select-deck-container'>
            Select deck
            <div id="select-deck">
                <button type="button" class="btn btn-success btn-lg btn-block" onclick="selectNormalDeck()">NORMAL</button>
                <button type="button" class="btn btn-danger btn-lg btn-block" onclick="selectExtremeDeck()">EXTREME</button>
            </div>
        </div>

        <div id='select-number-container' class="initially-hidden">
            Select number of cards
            <div id="select-number">
                <button type="button" class="btn btn-success btn-lg btn-block" onclick="selectOne()">1</button>
                <button type="button" class="btn btn-danger btn-lg btn-block" onclick="selectTwo()">2</button>
                <button type="button" class="btn btn-warning btn-lg btn-block" onclick="selectHighlyClassified()">HIGHLY CLASSIFIED</button>
            </div>
        </div>

        <div id='dice-roll-or-random-container' class="initially-hidden">
            Select your objectives
            <form>
                <div class="form-row">
                    <div class="form-group col-mb-2">
                        <label for="drop-down1">Dice 1</label>
                        <select class="form-control form-control-lg" id="drop-down1">
                        </select>
                    </div>
                    <div class="form-group col-mb-2">
                        <label for="drop-down2">Dice 2</label>
                        <select class="form-control form-control-lg" id="drop-down2">
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-mb-2">
                        <button type="button" class="btn btn-primary" onclick="show2selectedCards()">Use these cards</button>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-mb-2">
                        <button type="button" class="btn btn-primary" onclick="show2randomCards()">Randomly Select 2 cards</button>
                    </div>
                </div>
            </form>
        </div>

        <div id='dice-roll-or-random-container-hc' class="initially-hidden">
            Select communal objectives
            <form>
                <div class="form-row">
                    <div class="form-group col-mb-2">
                        <label for="hc-drop-down1">Dice 1</label>
                        <select class="form-control form-control-lg" id="hc-drop-down1">
                        </select>
                    </div>
                    <div class="form-group col-mb-2">
                        <label for="hc-drop-down2">Dice 2</label>
                        <select class="form-control form-control-lg" id="hc-drop-down2">
                        </select>
                    </div>
                    <div class="form-group col-mb-2">
                        <label for="hc-drop-down3">Dice 3</label>
                        <select class="form-control form-control-lg" id="hc-drop-down3">
                        </select>
                    </div>
                    <div class="form-group col-mb-2">
                        <label for="hc-drop-down4">Dice 4</label>
                        <select class="form-control form-control-lg" id="hc-drop-down4">
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-mb-2">
                        <button type="button" class="btn btn-primary" onclick="use4selectedCards()">Use these cards</button>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-mb-2">
                        <button type="button" class="btn btn-primary" onclick="use4randomCards()">Randomly Select 4 cards</button>
                    </div>
                </div>
            </form>
        </div>

        <div id='select-card-container' class="container-fluid initially-hidden">
            <div><span>Select card</span></div>

            <div class="card-deck" id="card-select">

            </div>
        </div>


        <div>
            <span id="debug"></span>
        </div>   


        <div id="cards-container-hc" class="container-fluid initially-hidden">

            <div><span>Communal Objectives</span></div>
            <div class="card-deck" id="communal-objectives-deck">

            </div>
        </div>

        <div id="cards-container" class="container-fluid initially-hidden">

            <div><span>My Objectives</span></div>
            <div class="card-deck" id="my-objectives-deck">         
            </div>           
        </div>


 <div id="timestamp-container" class="container-fluid initially-hidden">

            <div class="alert alert-secondary"><span id="timestamp"></span></div>
            </div>
            </div>





    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </body>
</html>
